<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>따뜻한 동행 - 사회적협동조합 공존</title>
    <!-- Tailwind CSS (스타일링) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM (리액트 코어) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (브라우저에서 리액트 실행용) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        /* 로딩 중 깜빡임 방지 */
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root">
        <div class="loading">카드뉴스를 불러오는 중입니다...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 아이콘 컴포넌트 (SVG 직접 정의) ---
        const Calendar = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
        );
        const Users = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const Car = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
        );
        const Gift = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>
        );
        const Heart = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
        );
        const ChevronLeft = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        );
        const ChevronRight = (props) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        );

        // --- 데이터 ---
        const SLIDE_DATA = [
          {
            id: 1,
            image: "https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?auto=format&fit=crop&q=80&w=800",
            title: "따뜻한 공존의 5년,\n그리고 새로운 겨울",
            content: "어느덧 공존이 설립된 지 5년이 되어갑니다. 성인 발달장애인들이 비장애인과 함께 어울려 살아가는 세상을 꿈꾸며 시작된 우리의 여정. 여러분의 따뜻한 동행 덕분에 우리는 제법 튼튼한 '삶의 터전'으로 자리 잡았습니다.",
            icon: <Calendar className="w-12 h-12 text-orange-500" />,
            subtext: "2025년 겨울, 공존 드림"
          },
          {
            id: 2,
            image: "https://images.unsplash.com/photo-1503418895522-46f9804cda40?auto=format&fit=crop&q=80&w=800",
            title: "새로운 보금자리와\n마주한 현실",
            content: "이용인들을 위해 더 좋은 환경으로 이전했지만, 거리가 멀어지면서 등하원에 어려움이 생겼습니다. 12년 된 낡은 승합차는 잦은 고장과 안전 문제로 인해 우리 가족들의 안전을 위협하고 있습니다.",
            icon: <Users className="w-12 h-12 text-blue-500" />,
            subtext: "안전한 이동권이 필요합니다"
          },
          {
            id: 3,
            image: "https://images.unsplash.com/photo-1570125909232-eb263c188f7e?auto=format&fit=crop&q=80&w=800",
            title: "더 넓은 세상으로\n달리고 싶습니다",
            content: "우리 이용인들이 가장 좋아하는 시간은 '외부 활동'입니다. 낡은 차 대신, 더 안전하고 쾌적한 '스타리아'가 있다면 우리는 더 많은 세상을 경험하고 더 환하게 웃을 수 있을 것입니다.",
            icon: <Car className="w-12 h-12 text-green-500" />,
            subtext: "안전하고 안락한 서비스를 위하여"
          },
          {
            id: 4,
            image: "https://images.unsplash.com/photo-1532629345422-7515f3d16bb6?auto=format&fit=crop&q=80&w=800",
            title: "1,500만 원의\n기적을 기다립니다",
            content: "매월 할부금은 공존이 감당하겠습니다. 하지만 차량 인수를 위한 초기 비용 1,500만 원이 절실합니다. 십시일반의 사랑으로 우리 가족들의 튼튼한 다리가 되어주세요.",
            icon: <Gift className="w-12 h-12 text-red-500" />,
            subtext: "기부금 영수증 발급 및 세제 혜택 가능"
          },
          {
            id: 5,
            image: "https://images.unsplash.com/photo-1544027993-37dbfe43562a?auto=format&fit=crop&q=80&w=800",
            title: "함께 만드는 아름다운 공존",
            content: "여러분의 후원은 단순한 차량 구입이 아닌, 발달장애인들의 꿈을 싣고 달리는 희망이 됩니다. 올 한 해 따뜻한 마무리와 함께, 공존의 새로운 출발을 응원해 주세요.",
            icon: <Heart className="w-12 h-12 text-pink-500" />,
            subtext: "사회적협동조합 공존 올림"
          }
        ];

        // --- 메인 컴포넌트 ---
        const CardNews = () => {
          const [currentSlide, setCurrentSlide] = useState(0);

          const nextSlide = () => {
            setCurrentSlide((prev) => (prev === SLIDE_DATA.length - 1 ? 0 : prev + 1));
          };

          const prevSlide = () => {
            setCurrentSlide((prev) => (prev === 0 ? SLIDE_DATA.length - 1 : prev - 1));
          };

          // 자동 슬라이드 효과 (6초)
          useEffect(() => {
            const timer = setInterval(() => {
              nextSlide();
            }, 6000);
            return () => clearInterval(timer);
          }, []);

          return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4 font-sans">
              <div className="w-full max-w-md bg-white rounded-[2rem] shadow-2xl overflow-hidden relative border border-gray-200">
                
                {/* Header Bar */}
                <div className="absolute top-0 w-full z-10 flex justify-between items-center p-4 bg-gradient-to-b from-black/50 to-transparent">
                  <span className="text-white font-bold text-sm tracking-wider opacity-90">사회적협동조합 공존</span>
                  <div className="bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-white text-xs font-medium border border-white/30">
                    차량 후원 캠페인
                  </div>
                </div>

                {/* Slide Content */}
                <div className="relative h-[650px]">
                  {SLIDE_DATA.map((slide, index) => (
                    <div
                      key={slide.id}
                      className={`absolute top-0 left-0 w-full h-full transition-all duration-700 ease-in-out transform ${
                        index === currentSlide ? 'opacity-100 translate-x-0' : 
                        index < currentSlide ? 'opacity-0 -translate-x-full' : 'opacity-0 translate-x-full'
                      }`}
                    >
                      {/* Image Section */}
                      <div className="h-[40%] w-full relative">
                        <img 
                          src={slide.image} 
                          alt={slide.title}
                          className="w-full h-full object-cover"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent opacity-100"></div>
                      </div>

                      {/* Text Section */}
                      <div className="absolute bottom-0 w-full h-[68%] bg-white px-5 pb-10 pt-8 flex flex-col justify-start items-center text-center rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
                        
                        {/* Icon Circle */}
                        <div className="mb-3 p-3 bg-gray-50 rounded-full shadow-sm border border-gray-100">
                          {slide.icon}
                        </div>

                        {/* Title */}
                        <h2 className="text-3xl font-bold text-gray-800 mb-5 whitespace-pre-line leading-tight">
                          {slide.title}
                        </h2>

                        {/* Divider */}
                        <div className="w-16 h-1.5 bg-orange-400 rounded-full mb-6 opacity-80"></div>

                        {/* Content */}
                        <p className="text-gray-600 text-[20px] leading-relaxed break-keep">
                          {slide.content}
                        </p>

                        {/* Subtext */}
                        <div className="mt-auto pt-4">
                          <span className="text-base font-semibold text-gray-400 uppercase tracking-widest">
                            {slide.subtext}
                          </span>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>

                {/* Controls (변경된 부분: 가시성을 높이기 위해 배경을 어둡게 처리) */}
                <button 
                  onClick={prevSlide}
                  className="absolute left-4 top-1/3 transform -translate-y-1/2 p-3 rounded-full bg-black/40 backdrop-blur-md text-white hover:bg-black/60 transition-all z-20 border border-white/10 shadow-lg"
                  aria-label="Previous slide"
                >
                  <ChevronLeft className="w-6 h-6" />
                </button>
                <button 
                  onClick={nextSlide}
                  className="absolute right-4 top-1/3 transform -translate-y-1/2 p-3 rounded-full bg-black/40 backdrop-blur-md text-white hover:bg-black/60 transition-all z-20 border border-white/10 shadow-lg"
                  aria-label="Next slide"
                >
                  <ChevronRight className="w-6 h-6" />
                </button>

                {/* Progress Dots */}
                <div className="absolute bottom-6 left-0 w-full flex justify-center gap-2 z-20">
                  {SLIDE_DATA.map((_, index) => (
                    <button
                      key={index}
                      onClick={() => setCurrentSlide(index)}
                      className={`w-2 h-2 rounded-full transition-all duration-300 ${
                        currentSlide === index ? 'w-6 bg-orange-500' : 'bg-gray-300'
                      }`}
                      aria-label={`Go to slide ${index + 1}`}
                    />
                  ))}
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CardNews />);
    </script>
</body>
</html>
